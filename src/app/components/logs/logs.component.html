<ul class="list-group mb-3" *ngIf="logs">
    <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog===log" class="list-group-item d-flex justify-content-between">
            <a href="#" (click)="onSelect(log)">{{log.text}}</a>
            <span class="log-date">{{log.date | date:'short'}}</span>
            <i class="fa fa-remove" (click)="onDelete(log)"></i>
        </li>
</ul>
<ul class="list-group m-3" *ngIf="logs.length===0">
No Logs Found..
</ul>
